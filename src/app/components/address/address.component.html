<mat-grid-list cols="3">
    <mat-grid-tile>
        <mat-form-field>
            <mat-label>Latitude</mat-label>
            <input matInput type="number" [(ngModel)] = "latitude">
            <button *ngIf="latitude" matSuffix mat-icon-button aria-label="Clear" (click)="latitude=0">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field>
            <mat-label>Longitude</mat-label>
            <input matInput type="number" [(ngModel)] = "longitude">
            <button *ngIf="longitude" matSuffix mat-icon-button aria-label="Clear" (click)="longitude=0">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-flat-button color="primary" (click)="getWeather(latitude,longitude)">Ok</button>
    </mat-grid-tile>
</mat-grid-list>

<div class="companion">
    <mat-list style="padding-bottom: 10%;">
        <div mat-subheader class="size">Companions</div>
        <mat-list-item *ngFor="let companion of companions">
            <img src={{companion.picture}} width="50px" height="50px">
            <div mat-line>
                
                <span class="spacer">{{companion.firstname}}</span>
                <span>{{companion.lastaname}}</span>
            </div>
            
        </mat-list-item>
    </mat-list>  
</div>

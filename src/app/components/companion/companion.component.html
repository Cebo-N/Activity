
<mat-grid-list *ngFor="let companion of companions" cols="2" rowHeight="45" >
    <mat-grid-tile colspan="1">
        <img src={{companion.picture}}>
    </mat-grid-tile>
    <mat-grid-tile>
        <span>{{companion.firstname}}</span>
        <span>{{companion.lastaname}}</span>
    </mat-grid-tile>
</mat-grid-list>
